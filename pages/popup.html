<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Meter</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="stati peter_river left">
      <i class="icon-magnet icons"></i>
      <div>
        <b id="px-dist"></b>
        <span>px traveled</span>
      </div>
    </div>

    <div class="stati peter_river left">
      <i class="icon-magnet icons"></i>
      <div>
        <b id="ft-dist"></b>
        <span>feet traveled</span>
      </div>
    </div>

    <form id="donate" action="https://www.paypal.com/donate" method="post" target="_blank">
      <input type="hidden" name="business" value="EKV3H7RW4298S" />
      <input type="hidden" name="no_recurring" value="0" />
      <input
        type="hidden"
        name="item_name"
        value="If you enjoy this extension, please consider donating as it would help me a lot personally!"
      />
      <input type="hidden" name="currency_code" value="USD" />
      <input
        type="image"
        src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"
        border="0"
        name="submit"
        title="PayPal - The safer, easier way to pay online!"
        alt="Donate with PayPal button"
      />
      <img
        alt=""
        border="0"
        src="https://www.paypal.com/en_US/i/scr/pixel.gif"
        width="1"
        height="1"
      />
    </form>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
